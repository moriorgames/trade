<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="data/intraday.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] })
      google.charts.setOnLoadCallback(drawChart)

      let points = []
      Object.entries(data.intraday).forEach(function (element) {
        points.unshift([
          element[0],
          parseFloat(element[1].open),
          parseFloat(element[1].close),
          parseFloat(element[1].high),
          parseFloat(element[1].close)
        ])
      })

      function drawChart () {
        var data = google.visualization.arrayToDataTable(points, true)

        var options = {
          legend: 'none'
        }

        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'))

        chart.draw(data, options)
      }
    </script>
</head>
<body>
<div id="chart_div" style="width: 1324px; height: 500px;"></div>
</body>
</html>
